<!DOCTYPE html>
<html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<head>
  <title>
    Título de la página
  </title>
</head>

<body>
  <div class="jumbotron ">
    <div class="container">
      <h1 class="display-4">METNET</h1>
      <p class="lead">Busqueda de productos y caracteristicas</p>
    </div>

  </div>
  <div class="container">
    <p></p>
    
    <select   id="miselect" (click)="capturar()" >
      <option id="ss" *ngFor="let dato of datos" [value]="dato.id">{{dato.id}}</option>
      
  </select>
  </div>
  <div class=container>

    <div class="container col-md-4">
      <div style="text-align: center">
        <input class="caja" type="text" disabled="disabled" placeholder="Id de la oferta">
      </div>
    </div>
    <p></p>
    <div class="container col-md-4">
      <div style="text-align: center">
        <input class="caja" type="text" disabled="disabled" placeholder="Nombre de la oferta" >
      </div>
    </div>
  </div>
  <br>
  <div class="container ">
    <div class="row row-cols-2">
      <div class="container col-md-4">
        <ul class=" list-group ">
          <li class="list-group-item" *ngFor="let json of newJson" [value]="json.versions.characteristics.versions.name"> {{json.versions.characteristics.versions.name}} </li>      
          <li class="list-group-item" ></li>    
        </ul>
      </div>
      <div class="container col-md-8">
        <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th > Name  </th>
                  <th > Monto </th>
              </tr>
          </thead>
          <tbody>
              <tr >
                  <td>
                  </td>
                  <td>
                  </td>
              </tr>
          </tbody>
      </table>
  
      </div>

    </div>
    

  </div>

</body>

</html>
